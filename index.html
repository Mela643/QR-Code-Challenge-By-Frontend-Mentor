<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor QR Code</title>
</head>
<body>
    <main>
        <section>
            <img src="./images/image-qr-code.png" alt="Frontend mentor qr-code" width="262px" height="270px">
            <p class="para1">Improve your front-end</p> 
            <p class="para1">skills by building projects</p>
            <p class="para2">Scan the QR code to visit Frontend</p>
            <p class="para2">Mentor and take your coding skills to</p>
            <p class="para2">the next level</p>
        </section>
    </main>
    <footer>
        <h3>Challenge by <a href="www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h3>
        <h4>Coded by <a href="#">Mela Ignatius</a> </h4>
    </footer>
</body>
</html>
